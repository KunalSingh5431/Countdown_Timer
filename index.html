<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="count.css">
</head>
<body>
    <div class="title"><h1>" COUNTDOWN TIMER "</h1></div>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="Resource/stop.png" onclick="watchStop()">
            <img src="Resource/play.png" onclick="watchStart()">
            <img src="Resource/icon.png" onclick="watchReset()">
        </div>
    </div>
    <script src="count.js"></script>
</body>
</html>
